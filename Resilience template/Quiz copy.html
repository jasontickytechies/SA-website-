                  <div class="col-sm-8 col-sm-offset-2">
                      <div class="loader">

                              <div class="question">
                                  <h3><span class="label label-warning" id="qid">1</span>
                                  <span id="question">What do you do when you face adversity?</span>
                                  </h3>
                              </div>
                              <ul>
                                <li>
                                  <input type="radio" id="f-option" name="selector" value="1">
                                  <label for="f-option" class="element-animation">Do nothing about it.</label>
                                  <div class="check"></div>
                                </li>
                                
                                <li>
                                  <input type="radio" id="s-option" name="selector" value="2">
                                  <label for="s-option" class="element-animation">Search for answers, keep going, and overcome slowly.</label>
                                  <div class="check"><div class="inside"></div></div>
                                </li>
                                <li>
                                  <input type="radio" id="t-option" name="selector" value="3">

                                </li>
                              </ul>
